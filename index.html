<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Today</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start  -->
    <header>
        <section class=" header_container mb-4">
            <div class="d-flex justify-content-between">

                <div>
                    <h4><span class="news-tag">News</span> Today</h4>
                </div>
                <div class="d-flex gap-4">
                    <div>
                        <h4><span class="news_color">News</span></h4>
                    </div>
                    <div>
                        <h4>Blog</h4>
                    </div>

                </div>
            </div>
        </section>
        <hr>
    </header>

    <!-- header end -->

    <!-- main start  -->
    <main>
        <section class=" category_menu">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">Features</a>
                            <a class="nav-link" href="#">Pricing</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <section class="section_width bg-white">
            <h5><span>4</span> items found for the category Entertainment</h5>
        </section>

        <section class="section_width mt-4">
            <div class="d-flex justify-content-between">
                <div class="d-flex justify-content-start">
                    <div>
                        <h5>Sort By View:</h5>
                    </div>
                    <div class="ms-2">
                        <button>Default <span><i class="fa-solid fa-angle-down"></i></span></button>
                    </div>
                </div>
            
            <div class="d-flex justify-content-start">

                <div class="me-2">
                    <button class="btn btn-primary">Today's Pick</button>
                </div>
                <div>
                    <button class="btn b">Tranding</button>
                </div>

            </div>
        </div>
            </div>
        </section>
    </main>
    <!-- main end  -->

    <script src="js/main.js"></script>

</html>
