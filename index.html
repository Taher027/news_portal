<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Today</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start  -->
    <header>
        <section class=" header_container mb-4">
            <div class="d-flex justify-content-between">

                <div>
                    <h4><span class="news-tag">News</span> Today</h4>
                </div>
                <div class="d-flex gap-4">
                    <div>
                        <h4><span class="news_color ">News</span></h4>
                    </div>
                    <div>
                        <h4><a class="text-decoration-none" href="blog.html">Blog</a></h4>
                    </div>

                </div>
            </div>
        </section>
        <hr>
    </header>

    <!-- header end -->

    <!-- main start  -->
    <main>
        <section class=" category_menu">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div id="all_category" class="navbar-nav">


                        </div>
                    </div>
                </div>
            </nav>


        </section>
        <!-- spinner section  -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>



        <!-- no data found section  -->
        <section>
            <div id="no_found_data" class="mt-4 d-none">
                <h1 class="text-warning text-center">0 data found</h1>
            </div>
        </section>

        <section class="section_width bg-white">
            <h5><span id="post_count">0</span></h5>
        </section>

        <section class="section_width mt-4 ">
            <div class="d-flex setmedia justify-content-between">
                <div class="d-flex justify-content-start">
                    <div>
                        <h5>Sort By View:</h5>
                    </div>
                    <div class="ms-2">
                        <button>Default <span><i class="fa-solid fa-angle-down"></i></span></button>
                    </div>
                </div>

                <div class="d-flex justify-content-start">

                    <div class="me-2">
                        <button class="btn btn-primary">Today's Pick</button>
                    </div>
                    <div>
                        <button class="btn b">Tranding</button>
                    </div>

                </div>
            </div>
            </div>
        </section>

        <!-- blog section start  -->

        <section id="categories_post" class=" section_width bg-white mt-5 ">

            <!-- blog container div  -->


        </section>

        <!-- blog section end  -->


        <!-- modal  -->



        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="postDetailModal" tabindex="-1" aria-labelledby="postDetailModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="postDetailModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="postDetails" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



    </main>

    <footer>
        <p class="text-center mt-4">Copyright 2022 News Today</p>
    </footer>
    <!-- main end  -->









    <script src="https://kit.fontawesome.com/83f34dce7a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
